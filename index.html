<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="card">
      <h1 class="card-title">Advice <em id="advice_id">#</em></h1>
      <q id="advice_message" class="card-body-x show"></q>
      <img id="loader" class="loader" src="./images/loader.svg" alt="Preloader" />
      <picture class="divider">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 768px)" />
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider" />
      </picture>
      <p id="error" class="error text-danger">Wait 2s before clicking</p>
      <div id="change_button" class="card-image variant-bottom">
        <img src="./images/icon-dice.svg" alt="Dice Icon" />
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Michaelajayi150">Michael Ajayi</a>.
    </div>
  </footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
